<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Contatos</title>
</head>

<body>
    <header>
        <h1>Contato</h1>
    </header>
    <main>
        <form>
            <div>
                <label>Nome:</label>
                <input type="text" name="Nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label>Email:</label>
                <input type="e-mail" name="E-mail" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label>Mensagem:</label>
                <textarea name="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <a href="/html/index.html" class="voltar">Voltar</a>
    </main>
    <footer class="copyright">
        <small>&copy; Copyright 2025 - Desenvolvido para Casa Italiana</small>
    </footer>
</body>
</html>
